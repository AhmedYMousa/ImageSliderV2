<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/slider.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <title>Image Slider using JQuery</title>
</head>
<body>
    <div class="container">
    <button id="next"><img src="images/next-button.jpg"></button>
    <ul id="slider">
        <li class="slider-item active"><img src="images/slider1.jpg"/></li>
        <li class="slider-item"><img src="images/slider2.jpg"/></li>
        <li class="slider-item"><img src="images/slider3.jpg"/></li>
        <li class="slider-item"><img src="images/slider4.jpg"/></li>
    </ul>
    <button id="prev"><img src="images/prev-button.jpg"></button>
<button id="addElem">Add New Slide</button>
</div>
<script src="js/script.js"></script>
</body>
</html>
